<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/login.css">
    <link rel="stylesheet" href="{{  url_for('static', filename='css/login.css') }}">
    <link rel="website icon" type="png" href="{{ url_for('static', filename='arts/Favicon.png')}}">
    <title>Login</title>
</head>

<body>
    <div id="div-logo">
        <img id="logo" src="../static/arts/Ryan Cruz.png" alt="logo">
    </div>
    <div id="container">
        {% set alert = get_flashed_messages()%}
        {% if alert:%}
            <div class="alert">{{ alert[0] }}</div>
        {% endif%}
        {% set alert1 = get_flashed_messages()%}
        {% if alert1:%}
            <div class="alert">{{ alert1[0] }}</div>
        {% endif%}
        <form action="/dashboard" method="post">
            <p>
                <input type="email" name="ipt-email" class="ipt email" placeholder="EMAIL" required>
            </p>
            <p>
                <input type="password" name="ipt-password" class="ipt password" placeholder="PASSWORD" required>
            </p>
            <input type="submit" value="LOGIN" class="ipt login">
        </form>

        <span>
            <input type="checkbox" name="remember-me" id="remember-me"> Remember me
        </span>
        <a href="/recovery" id="esqueceu-a-senha">Forgot your password?</a>
        <form action="/register" method="get">
            <input type="submit" value="REGISTER" id="button">
        </form>

    </div>
    <div class="credits">&copy; By Ryan Cruz</div>
</body>
<script src="../static/js/login.js"></script>
<script src="{{ url_for('static', filename='js/login.js') }}"></script>

</html>
